<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Pet</title>
  </head>
  <body>
    <h1>Add New Pet</h1>
    <form action="/add" id="add-pet-form" method="POST">
      {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
      'hidden' %}
      <p>{{field.label}}: {{field}}</p>
      {% endfor %}
      <button>Submit Pet</button>
    </form>
  </body>
</html>
